name: Docker CI
on:
  push:
    branches: [ "dev" ]

env:
  dockerimage_tag: ${{ github.sha }}
  dockerimage_name: sce06147/gitops

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.dockerimage_name }}
          tags: |
            ${{ env.dockerimage_tag }}
            latest
          flavor: |
            latest=true
            
      - name: Docker Setup QEMU
        uses: docker/setup-qemu-action@v2.1.0
        
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2.5.0

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: sce06147
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64/v8
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
      
      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2.0.0

      - name: Checkout for Operation repository
        uses: actions/checkout@v3
        with:
          repository: KoHyunsu/config-repo
          ref: main  
          token: ${{ secrets.ACTION_TOKEN }}
          path: config-repo

      - name: Update Kubernetes resources
        run: |
          cd config-repo/overlays/dev/
          kustomize edit set image ${{ env.dockerimage_name }}:${{ env.dockerimage_tag }}
          cat kustomization.yaml

      - name: Commit minifest files
        run: |
          cd K8s-Resource
          git config --global user.email "sce06147@gmail.com"
          git config --global user.name "KoHyunsu"
          git commit -am "Update image tag"
          git push -u origin main
